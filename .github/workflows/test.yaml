on:
  push:
    branches: [main]
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

name: test
jobs:
  test:
    runs-on: ubuntu-22.04
    name: test (${{ matrix.features }})
    strategy:
      fail-fast: false
      matrix:
        features:
          - "default features"
          - "decimal-primitives"
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - name: Setup repo
        uses: ./.github/actions/setup-repo

      - name: cargo test (default features)
        if: matrix.features == 'default features'
        run: cargo xtask test

      - name: cargo test (decimal-primitives)
        if: matrix.features == 'decimal-primitives'
        run: cargo xtask test -- --all-features
